server:
    port: 8761
logging:
    path: /var/log/${spring.application.name}
spring:
    application:
        name: suntion-eureka
        profiles:
            active: ${active.profile}
eureka:
    instance:
        hostname: suntion.cc
    client:
        register-with-eureka: false
        fetch-registry: false
    server:
        enable-self-preservation: false
        eviction-interval-timer-in-ms: 10000
