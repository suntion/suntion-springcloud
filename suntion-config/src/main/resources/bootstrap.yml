server:
  port: 8888
spring:
  application:
    name: suntion-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/suntion/suntion-springcloud-config.git
          searchPaths:
            - third-env/dev
            - third-env/test
            - third-env/prod
eureka:  #config-server注册到eureka
  client:
    serviceUrl:
      defaultZone: http://suntion.cc:8761/eureka
logging:
  path: /var/log/${spring.application.name}